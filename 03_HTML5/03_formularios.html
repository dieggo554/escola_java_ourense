<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <section class="container">
    <div class="offset-3 col-6">
      <h1 class="col">Formularios HTML5:</h1>
      <div class="contact-clean">
        <form id="form_registro" name="form_registro" action="#" method="GET">
          <fieldset>
            <legend>Formulario de registro</legend>
            <div class="form-group">
              <label for="nombre">Nombre: </label>
              <input id="nombre" name="nombre" type="text" maxlength="10" class="form-control" required="required" />
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos: </label>
              <input id="apellidos" name="apellidos" type="text" maxlength="10" class="form-control"
                value="Valor por defecto" />
            </div>
            <div class="form-group">
              <label for="email">Email: </label>
              <input id="email" name="email" type="email" maxlength="255" class="form-control"
                placeholder="example@example.com" />
            </div>
            <div class="form-group">
              <label for="edad">Edad: </label>
              <input id="edad" name="edad" type="number" required="required" min="12" max="38" step="5" class="form-control"
                placeholder="Texto de fondo aclaratorio" value="24" />
            </div>
            <div class="form-group">
              <label for="fecha">Fecha: </label>
              <input id="fecha" name="fecha" type="date" class="form-control" size="30" />
            </div>
            <div class="form-group"></div>
              <input class="btn btn-danger col-3" type="reset" value="Limpiar" />
              <input class="btn btn-primary col-3" type="button" value="Rellenar" onclick="document.forms.form_registro.nombre.value='Fulano'" />
              <input class="btn btn-success col-5" type="submit" value="Enviar" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
